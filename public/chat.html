<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Chat app</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
    
        </div>
        <div class="chat__main">
            <div class="signature">
                <p>Chat App</p>
                <span>Created by nuitfsdev</span>
            </div>
            <div class="chat__messages" id="messages"></div>
            <div class="compose">
                <form action="" id="message-form">
                    <input name="message" type="text" required autocomplete="off" placeholder="Message">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name" style="font-size: 16px">{{username}}</span>
                <span calss="message__meta" style="font-size: 14px">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name" style="font-size: 16px">{{username}}</span>
                <span calss="message__meta" style="font-size: 14px">{{createdAt}}</span>
            </p>
            <p>
                <a style="text-decoration: none;" href="{{url}}" target="_blank">My current location.</a>
            </p>
        </div>
    </script>
    
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room: {{room}}</h2>
        <h3 class="list-title">Users in room</h3>
        <ul class="users">
            {{#users}}
            <li style="display: flex; align-items: flex-end;margin-bottom: 8px;"> 
                <span class="material-symbols-outlined" style="color: rgb(49, 156, 49)">
                    person
                </span>
                <span style="padding: 0 8px;">
                    {{username}}
                </span>
            </li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
